# .github/workflows/pinger.yml
name: Website Pinger

on:
  schedule:
    
    - cron: '*/3 * * * *'
  

  workflow_dispatch:

jobs:
  ping:
    
    runs-on: ubuntu-latest

    steps:
      - name: Ping the live endpoint
       
        run: |
          curl -X GET -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" "${{ secrets.PING_URL }}"