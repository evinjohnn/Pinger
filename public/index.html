<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Pinger Service</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f4f4f9; color: #333; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); text-align: center; }
        h1 { color: #1a1a1a; }
        input[type="url"] { width: 80%; padding: 10px; margin-bottom: 1rem; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem; }
        button { background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #0056b3; }
        #message { margin-top: 1rem; font-weight: bold; }
        .success { color: #28a745; }
        .error { color: #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Keep Your Site Alive</h1>
        <p>Add your onrender.com (or any other) URL to keep it from spinning down.</p>
        <form id="pingerForm">
            <input type="url" id="urlInput" placeholder="https://your-app.onrender.com" required>
            <button type="submit">Add URL</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        const form = document.getElementById('pingerForm');
        const urlInput = document.getElementById('urlInput');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent default form submission
            
            const url = urlInput.value;
            messageDiv.textContent = 'Adding URL...';
            messageDiv.className = '';

            try {
                const response = await fetch('/api/add-url', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: url })
                });

                const result = await response.json();

                if (response.ok) {
                    messageDiv.textContent = result.message;
                    messageDiv.className = 'success';
                    urlInput.value = ''; // Clear input field
                } else {
                    messageDiv.textContent = `Error: ${result.error}`;
                    messageDiv.className = 'error';
                }
            } catch (error) {
                messageDiv.textContent = 'A network error occurred. Please try again.';
                messageDiv.className = 'error';
            }
        });
    </script>
</body>
</html>
