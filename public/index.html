        :root {
            --primary-light: #F2F2F2;
            --primary-medium: #EAE4D5;
            --primary-dark: #B6B09F;
            --primary-black: #000000;
            
            --glass-bg: rgba(242, 242, 242, 0.15);
            --glass-border: rgba(182, 176, 159, 0.3);
            --glass-shadow: rgba(0, 0, 0, 0.1);

        body::before {

    <div class="app-container">
        <div class="liquid-glass-card">
            <div class="app-header">

                    <div class="app-icon">
                        <div class="ping-symbol">ðŸ“¡</div>

                <p class="app-description">Prevent your hosted apps from sleeping with automated health checks</p>

                <div class="input-group">
                    <input 
                        type="url" 
                        id="urlInput" 
                        class="url-input"
                        placeholder="https://your-app.onrender.com" 
                        required
                        autocomplete="url"
                        spellcheck="false"
                    >
                    <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
                        <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>

                    </div>

                    <svg class="feature-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

    <script>
        // Form elements
        const form = document.getElementById('pingerForm');
        const urlInput = document.getElementById('urlInput');
        const statusMessage = document.getElementById('statusMessage');
        const submitBtn = document.getElementById('submitBtn');
        const loadingDots = document.getElementById('loadingDots');
        const buttonText = document.getElementById('buttonText');

        // Enhanced URL validation and auto-formatting
        urlInput.addEventListener('input', function(e) {
            let url = this.value.trim();
            if (url && !url.startsWith('http://') && !url.startsWith('https://')) {
                this.value = 'https://' + url;
            }
        });

        // Enhanced focus interactions
        urlInput.addEventListener('focus', function() {
            this.style.transform = 'translateY(-1px)';
        });

        urlInput.addEventListener('blur', function() {
            this.style.transform = 'translateY(0)';
        });

        // Form submission with enhanced error handling
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = urlInput.value.trim();
            
            // Comprehensive URL validation
            if (!isValidUrl(url)) {
                showStatusMessage('Please enter a valid URL', 'error');
                return;
            }
            
            // Set loading state
            setLoadingState(true);
            hideStatusMessage();

            try {
                const response = await fetch('/api/add-url', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ url: url })
                });

                const result = await response.json();

                if (response.ok) {
                    showStatusMessage(result.message || 'âœ… URL added successfully! Your site will stay alive.', 'success');
                    urlInput.value = '';
                    
                    // Success animation
                    buttonText.textContent = 'âœ“ Added Successfully';
                    setTimeout(() => {
                        buttonText.textContent = 'Start Monitoring';
                    }, 3000);
                } else {
                    showStatusMessage(result.error || 'Failed to add URL. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Network error:', error);
                showStatusMessage('Network error occurred. Please check your connection and try again.', 'error');
            } finally {
                setLoadingState(false);
            }
        });

        // Loading state management
        function setLoadingState(loading) {
            submitBtn.disabled = loading;
            
            if (loading) {
                loadingDots.classList.add('active');
                buttonText.textContent = 'Adding URL...';
                submitBtn.style.pointerEvents = 'none';
            } else {
                loadingDots.classList.remove('active');
                submitBtn.style.pointerEvents = 'auto';
                if (buttonText.textContent === 'Adding URL...') {
                    buttonText.textContent = 'Start Monitoring';
                }
            }
        }

        // Enhanced status message display
        function showStatusMessage(text, type) {
            const iconSvg = type === 'success' 
                ? '<svg class="status-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22,4 12,14.01 9,11.01"/></svg>'
                : '<svg class="status-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></svg>';
            
            statusMessage.innerHTML = `${iconSvg}<span>${text}</span>`;
            statusMessage.className = `status-display ${type}`;
            statusMessage.style.display = 'flex';
            
            // Auto-hide success messages
            if (type === 'success') {
                setTimeout(() => {
                    hideStatusMessage();
                }, 5000);
            }
        }

        function hideStatusMessage() {
            statusMessage.style.display = 'none';
        }

        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        // Add keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if ((e.metaKey || e.ctrlKey) && e.key === 'Enter') {
                form.dispatchEvent(new Event('submit'));
            }
        });

        // Add visual feedback for feature items
        document.querySelectorAll('.feature-card').forEach(item => {
            item.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px)';
            });
            
            item.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
